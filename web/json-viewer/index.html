    <script>

        function doJson() {
            const input = document.getElementById('jsonInput').value;
            try {
                const json = JSON.parse(input);
                const beautifiedJson = JSON.stringify(json, null, 2);
                document.getElementById('jsonInput').value  = beautifiedJson;
				document.getElementById('v').data = beautifiedJson;
				$("#jsonInput").css("height", $("#jsonInput").prop("scrollHeight"));
            } catch (error) {
                alert('Invalid JSON');
            }
        }
		
		
    </script>
	<script>

	$(document).on('input', '#jsonInput', function () {
			$("#jsonInput").css("height", "20px;");
			$("#jsonInput").css("height", $("#jsonInput").prop("scrollHeight"));
			$("#addbtn").css("display", "block");
			setTimeout(function(){
				$("#addbtn").get(0).scrollIntoView({behavior: 'smooth'});
			}, 100);
			
	});
	
	$(document).on('click', '#addbtn', function () {
			setTimeout(function(){
				$("h1").get(0).scrollIntoView({behavior: 'smooth'});
			}, 100);
	});

	</script>

	<h1>JSON Beautifier and Viewer</h1>
	<table border="1" width="100%" style="{scroll-behavior: smooth;}">

				  show-size="false"
				  data='{}'
				  show-toolbar="true"
				  id="v"
				></json-tree>
			</div>
		</td>
		<td width="45%" style="vertical-align:top;">
			<button id="prbtn" onclick="doJson()">Process</button>
			<hr>
			<textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
			<hr>
			<button id="addbtn" style="display:none;" onclick="doJson()">Process</button>
		</td>
	</tr>

	</table>
</body>
</html>
